<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    
        <div class="img">
            <div class="img-box">
                <img  id="img">
            </div>
            <div class="upload">
                <label for="upload">upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">

                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                    
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                    
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="100">
                    
                </li>
        

                <li>
                    <label for="gray scale">gray scale</label>
                    <input type="range" id="gray_scale" step=".1" min="0" max="1" value="0">
                    
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" id="blur" step=".1" min="0" max="10" value="0">
                    
                </li>
                <li>
                    <label for="hue-rotate">hue_rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="0">
                    
                </li>
                             <li>
                                <a download="true" id="download" > download</a>
                                <span onclick=" resetway();">reset</span>
            </ul>

             
        </div>
  
</div>

    <script src="main.js"></script>
</body>
</html>
